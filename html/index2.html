<script>
   var index2con=document.getElementById('index2con');
   var ups=index2con.getElementsByTagName('ul')[0];
   var span=ups.getElementsByTagName('span')[0];
   var c1=index2con.getElementsByTagName('ul')[1];
   var c1_img=c1.getElementsByTagName('img')[0];


    //console.log(ups);
    ups.onmouseover=function(){
    span.style.display='block';
    c1.style.display='block';
   };

   ups.onmouseout=function(){
    span.style.display='none';
    c1.style.display='none';
   };


    ups.onmousemove=function(ev){

    var disx=ev.pageX-span.offsetWidth/2-posLeft(ups);
    var disy=ev.pageY-span.offsetHeight/2-posTop(ups);

    if(disx<0){
     disx=0
    }
    else if(disx>ups.offsetWidth-span.offsetWidth){
     disx=ups.offsetWidth-span.offsetWidth;
    }
    if(disy<0){
     disy=0;
    }
    else if(disy>ups.offsetHeight-span.offsetHeight){
      disy=ups.offsetHeight-span.offsetHeight;
    }

    span.style.left=disx+'px';
    span.style.top =disy+'px';
    var scalex=disx/(ups.offsetWidth);
    var scaley=disy/(ups.offsetHeight);

    c1_img.style.left = -scalex*(c1_img.offsetWidth)+'px';
    c1_img.style.top = -scaley*(c1_img.offsetHeight)+'px';
   };

   function posLeft(elem){
        var result = 0;
        while(elem){
            result += elem.offsetLeft;
            elem = elem.offsetParent;
        }
        return result;
    }

    function posTop(elem){
        var result = 0;
        while(elem){
            result += elem.offsetTop;
            elem = elem.offsetParent;
        }
        return result;
    }
